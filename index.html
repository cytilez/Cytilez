  <div id="app"></div>

  <script>
  // Simple proxy check and demo fetch button
  async function checkProxy() {
    try {
      const r = await fetch('/.netlify/functions/fetch-ical?ping=1', { cache:'no-store' });
      if (r.ok) return true;
    } catch(e){}
    return false;
  }
  (async () => {
    const app = document.getElementById('app');
    const ok = await checkProxy();
    app.innerHTML = ok
      ? '<p>‚úÖ Netlify function detected. iCal URL fetch will work.</p>'
      : '<p>‚ö†Ô∏è Function not detected. Double-check your repo structure.</p>';
  })();
  </script>
